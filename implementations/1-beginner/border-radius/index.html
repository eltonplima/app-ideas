<header>
  border radius
</header>

<main class="grid-container">
  <div class="border-radius-text">
    <label for="border-radius-properties"></label>
    <textarea id="border-radius-properties"></textarea>
  </div>
  <div class="border-top-left-radius">
    <label for="top-left"></label>
    <input id="top-left">
  </div>
  <div class="border-top-right-radius">
    <label for="top-right"></label>
    <input id="top-right">
  </div>
  <div class="border-bottom-left-radius">
    <label for="bottom-left"></label>
    <input id="bottom-left">
  </div>
  <div class="border-bottom-right-radius">
    <label for="bottom-right"></label>
    <input id="bottom-right">
  </div>
